<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="External CSS.css">

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>

</head>
<body>
    <header>
        <table width="100%" border="0" cellspacing="10" cellpadding="10">
            <tr>
                <td width="20%" align="center">
                    <h1>&#127775; TechSolutions.Inc &#127775;</h1>
                </td>
                <td width="80%" align="right">
                    <nav>
                        <a href="Home.html">üè† Home</a> |
                        <a href="Services.html">üíº Services</a> |
                        <a href="Contact.html">üìû Contact</a>
                    </nav>
                </td>
            </tr>
        </table>
    </header>

    <main>
        <h2 align="center">Contact Us</h2>
        <table align="center" border="0" cellspacing="10" cellpadding="10">
            <tr>
                <td>
                    <form id="contactForm" action="#" method="POST" onsubmit="return validateForm()">
                        <table border="0" cellspacing="5" cellpadding="5">
                            <tr>
                                <td><label for="name">Name:</label></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="message">Message:</label></td>
                                <td><textarea id="message" name="message" rows="4" cols="30" required></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="submit">Send Message</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </main>

    <table width="100%" border="0" cellspacing="20" cellpadding="20">
        <tr>
            <td align="center">
                <h1>üìû Let's Connect!</h1>
                <p>
                    Are you looking for expert guidance? Schedule a consultation with us today and take the first step towards success.
                </p>
                <p>
                    We are here to help you achieve your goals with personalized solutions.
                </p>
                <table border="0" cellspacing="10" cellpadding="10">
                    <tr>
                        <td align="center">
                            <a href="contact.html">
                                <button type="button">üì© Get in Touch</button>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script>
       
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if name is empty
            if (name === "") {
                alert("Name must be filled out");
                return false;
            }

            // Check if email is valid
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Check if message is empty
            if (message === "") {
                alert("Message must be filled out");
                return false;
            }

            // If all validations pass
            alert("Form submitted successfully!");
            return true;
        }
    </script>

</body>
</html>
